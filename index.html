<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Uniuyo Photo Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/light-box.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <!-- <script src="js/plugins.js"></script> -->
    <script src="js/plugins.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

    <nav>
        <div class="logo">
            <a href="index.html">Uniuyo <em>Gallery</em></a>
        </div>
        <div class="menu-icon">
            <span></span>
        </div>
    </nav>

    <div id="video-container">
        <div class="video-overlay"></div>
        <div class="video-content">
            <div class="inner">
                <h1>Welcome to <em>Uniuyo</em></h1>
                <p></p>
                <p></p>

                <div class="scroll-icon">
 
                        <a class="scrollTo" data-scrollTo="portfolio" href="#">
                            <img
                            src="img/scroll-icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <video autoplay="" loop="" muted>
            <source src="uniuyo.mp4" type="video/mp4" />
        </video>
    </div>


    <div class="full-screen-portfolio" id="portfolio">
        <div class="container-fluid">
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="img/science.jpg" data-lightbox="image-1">
                        <div class="thumb">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1>Faculty of <em>Science</em></h1>
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                            <div class="image">
                                <img src="img/science.jpg">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="img/farts.jpg" data-lightbox="image-1">

                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1>Faculty of <em>Arts</em></h1>
                                    <p>&nbsp;</p>
                                </div>

            </div>
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="img/enginefaculty.jpg" data-lightbox="image-1">
                        <div class="thumb">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1>Faculty of <em>Engineering</em></h1>

            </div>
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="img/agric.jpg" data-lightbox="image-1">
                        <div class="thumb">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1>Faculty of <em>Agriculture</em></h1>
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                            <div class="image">
                                <img  src="img/agric.jpg">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="portfolio-item">
                    <a href="img/shuttle.jpg" data-lightbox="image-1">
                        <div class="thumb">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1>Uniuyo <em>Shuttle</em></h1>

                    </a>

                <div class="portfolio-item">

                            <div class="hover-effect">
